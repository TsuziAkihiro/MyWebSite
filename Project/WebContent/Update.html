<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>情報更新 - Cake</title>
		<link rel="stylesheet" href="css/Update.css">
		<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
		<link rel="icon" type="image/png" href="img/ice_cream.png">
	</head>
	<body>
	<header>
	  <div class="container">
        <div class="header-center">
        	<a href="TopPage.html" class="title"><i class="fas fa-coffee"></i> Cake</a>
        </div>
        <div class="header-right">
			<a href="Login.html" class="login_btn btn">ログイン</a>
			<a href="Regist.html" class="signup_btn btn">新規登録</a>
		</div>
      </div>
	</header>
		<div class="form-wrapper">
	  <h1>情報更新</h1>
	  <form>
	    <div class="form-item">
	      <label for="email"></label>
	      <input type="text" name="email" placeholder="Cake IDを入力してください" value="${udb.loginId}"></input>
	    </div>
	    <div class="form-item">
	      <label for="password"></label>
	      <input type="address" name="password" placeholder="メールアドレス"  value="${udb.loginId}"></input>
	    </div>
	    <div class="form-item">
	      <label for="password"></label>
	      <input type="text" name="address" placeholder="住所" value="${udb.address}"></input>
	    </div>
	    <div class="confirm_text">この内容で更新しますか？</div>
	    <div class="button-panel">
	      <input type="submit" class="button" title="Sign In" value="戻る"></input>
	    </div>
	    <div class="button-panel">
	      <input type="submit" class="button regist_btn" title="Sign In" value="更新"></input>
	    </div>
	  </form>
	</div>
	</body>
</html>
